name: Test

on: [push]

env:
  ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk

jobs:
  lint:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Cache NDK
      id: cache-primes
      uses: actions/cache@v1
      with:
        path: ${{ env.ANDROID_NDK_HOME }}
        key: ${{ runner.os }}-ndk-${{ hashFiles(env.ANDROID_NDK_HOME) }}
    - name: Setup NDK
      run: echo "y" | $ANDROID_HOME/tools/bin/sdkmanager "ndk;21.0.6113669" "cmake;3.10.2.4988404"
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'
    - name: C++ Lint
      run: ./gradlew cppLint
    - name: Kotlin Lint
      run: ./gradlew lintKotlin
    - name: Android Lint
      run: ./gradlew lintRelease

  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
      - name: Cache NDK
        id: cache-primes
        uses: actions/cache@v1
        with:
          path: ${{ env.ANDROID_NDK_HOME }}
          key: ${{ runner.os }}-ndk-${{ hashFiles(env.ANDROID_NDK_HOME) }}
      - name: Setup NDK
        run: echo "y" | $ANDROID_HOME/tools/bin/sdkmanager "ndk;21.0.6113669" "cmake;3.10.2.4988404"
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Kotlin Unit Test
        run: ./gradlew testRelease
      - name: Archive Kotlin unit test result
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: kotlin-unit-test-result
          path: ./app/build/reports/tests/testReleaseUnitTest
      - name: C++ Unit Test
        uses: ReactiveCircus/android-emulator-runner@v2.27.0
        with:
          api-level: 31
          arch: x86_64
          script: |
            ./gradlew cppTest -Pabi=$(adb shell getprop ro.product.cpu.abi)
      - name: Connected Android Test
        uses: ReactiveCircus/android-emulator-runner@v2.27.0
        with:
          api-level: 31
          arch: x86_64
          script: |
            ./gradlew connectedAndroidTest
